<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Business</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h2 {
      margin-bottom: 20px;
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      background: #333;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background: #555;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      font-size: 14px;
      color: #777;
    }

    /* Mobile responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
      .links a {
        display: block;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Business Name</h1>
  </header>

  <main>
    <h2>Welcome to Our Shop</h2>
    <p>We sell high-quality products that youâ€™ll love. Check out our shops below:</p>

    <div class="links">
      <a href="https://www.tiktokglobalshop.com/" target="_blank">TikTok Shop</a>
      <a href="https://shopee.com/" target="_blank">Shopee</a>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
    </div>
  </main>

  <footer>
    &copy; 2025 My Business. All rights reserved.
  </footer>
</body>
</html>
